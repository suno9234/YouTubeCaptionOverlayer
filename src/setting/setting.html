<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./settingStyles.css" rel="stylesheet">
</head>

<body>
  <div class="setting-wrapper">
    <div>
      <input type="range" id="user-height" name="user-height" value="50" min="0" max="100" />
      <label for="user-height">Height</label>
    </div>
    <div>
      <input type="range" id="user-width" name="user-width" value ="50" min="10" max="100" />
      <label for="user-width">Width</label>
    </div>
    <div>
      <input type="range" id="user-font-size" name="user-font-size" value ="30" min="10" max="50" />
      <label for="user-font-size">FontSize</label>
    </div>
    <div>
      <input type="range" id="user-font-weight" name="user-font-weight" value ="600" min="5" max="1000" />
      <label for="user-font-weight">FontWeight</label>
    </div>
    <div>
      <input type="color" id="user-font-color" name="user-font-color" value ="#FFFFFF" />
      <label for="user-font-color">FontColor</label>
    </div>
    <div>
      <input type="color" id="user-background-color" name="user-background-color" value ="#000000" />
      <label for="user-background-color">BackgroundColor</label>
    </div>
    <div>
      <input type="range" id="user-opacity" name="user-font-weight" value ="5" min="0" max="10" />
      <label for="user-font-weight">Opacity</label>
    </div>
  </div>
  <script src="./setting.js"></script>
</body>

</html>
